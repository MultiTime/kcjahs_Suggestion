<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김천중앙고등학교 중앙청원</title>
    <link rel="icon" href="rogo2.png" style="width: 10000px;">

    <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400;500;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'IBM Plex Sans KR', sans-serif;
        }

        body {
            font-family: 'IBM Plex Sans KR', sans-serif;
            background-color: #ffffff; /* 본문 배경 흰색 */
            color: #333;
            height: 100vh;
            overflow: hidden;
            display: flex; /* 레이아웃 정렬 */
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* ========================================= */
        /* [사이드바] - 너비 315px로 수정 */
        /* ========================================= */
        .sidebar {
            width: 315px; /* 기존 300px + 15px */
            background-color: #EFF6FF; /* 원래의 연한 파란색 */
            padding: 20px;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background-color: #6c9eff; /* 로고 파란색 */
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .logo img {
            width: 135%;
        }

        .school-name {
            color: #333;
            transition: 500ms ease;
            font-size: 17px;
        }

        .school-name div {
            font-size: 32px;
            margin-top: -6px;
            font-weight: bold;
        }

        /* 로그인 섹션 (기존 스타일) */
        .login-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            margin-top: -10px;
        }

        .login-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-bottom: 1px solid #999;
            font-size: 16px;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #DBEAFE; /* 버튼 파란색 */
            color: #432DD7;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 300ms ease;
        }

        .login-btn:hover {
            background-color: #C6D2FF;
        }

        /* 사용자 정보 섹션 */
        .user-info {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .user-info.active {
            display: block;
        }

        .user-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-class {
            color: #666;
            font-size: 14px;
        }

        /* 건의 목록 섹션 */
        .suggestion-lists {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
        }

        .list-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            padding-bottom: 10px;
            border-bottom: 2px solid #e8f0fe;
        }

        .suggestion-item {
            padding: 10px;
            margin-bottom: 8px;
            background-color: #f8faff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .suggestion-item:hover {
            background-color: #e8f0fe;
        }

        .suggestion-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .suggestion-date {
            font-size: 12px;
            color: #666;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
        }

        .status-pending { background-color: #fff3cd; color: #856404; }
        .status-completed { background-color: #d4edda; color: #155724; }


        /* ========================================= */
        /* [메인 콘텐츠] - 심플/모던/흰색 */
        /* ========================================= */

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 40px;
            background-color: #ffffff; /* 흰색 배경 */
            align-items: center; /* 중앙 정렬 */
        }

        .main-wrapper {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: left; /* 왼쪽 정렬 */
            margin-bottom: 40px;
        }

        .header-controls {
            display: flex;
            gap: 6px;
            margin-bottom: 15px;
        }

        .header h1 {
            display: none;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            line-height: 1.4;
        }

        /* 건의 작성 영역 */
        .suggestion-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .input-section {
            background-color: transparent; /* 배경 제거 */
            border: none; /* 테두리 제거 */
            padding: 0;
            margin-bottom: 20px;
        }

        /* 입력창 스타일 (모던한 스타일) */
        .category-select, .title-input, .content-textarea {
            width: 100%;
            border: 1px solid #e0e0e0;
            border-radius: 12px; /* 둥근 모서리 */
            padding: 16px;
            font-size: 15px;
            background-color: #fff;
            transition: border 0.2s, box-shadow 0.2s;
            margin-bottom: 16px;
            font-family: inherit;
        }

        .category-select:focus, .title-input:focus, .content-textarea:focus {
            border-color: #333;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.05);
            outline: none;
        }

        .title-input {
            font-size: 18px;
            font-weight: 600;
        }

        .content-textarea {
            min-height: 300px;
            line-height: 1.6;
            resize: none;
        }

        /* 제출 버튼 섹션 */
        .submit-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .anonymous-check {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
            cursor: pointer;
        }

        .anonymous-check input {
            cursor: pointer;
            accent-color: #1a1a1a;
        }

        .submit-btn {
            width: auto;
            padding: 12px 32px;
            background-color: #1a1a1a; /* 검정색 버튼 */
            color: white;
            border: none;
            border-radius: 30px; /* 둥근 버튼 */
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #444;
        }

        /* 장식용 버튼 스타일 */
        .colorchange, .colorchange_1, .colorchange_2 {
            width: 12px; height: 12px; padding: 0;
            border-radius: 50%; border: none; cursor: default;
        }
        .colorchange { background-color: #e5e5e5; }
        .colorchange_1 { background-color: #e5e5e5; }
        .colorchange_2 { background-color: #e5e5e5; }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                max-height: 300px;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="logo-section">
                <div class="logo"><img src="rogo1.png"></div>
                <div class="school-name">김천중앙고등학교<div>중앙청원</div></div>
            </div>

            <div class="login-section" id="loginSection">
              <div class="login-form">
                <input type="text" id="studentId" placeholder="학번" />
                <input type="password" id="password" placeholder="비밀번호" />
                <button class="login-btn" onclick="handleLogin()">로그인</button>
                <button class="login-btn" onclick="handleSignUp()" style="margin-top: 10px;">회원가입</button>
              </div>
            </div>

            <div class="user-info" id="userInfo">
                <div class="user-name" id="userName">홍길동</div>
                <div class="user-class" id="userClass">2학년 3반</div>
                <button class="login-btn" onclick="handleLogout()" style="margin-top: 10px;">로그아웃</button>
            </div>

            <div class="suggestion-lists">
              <div class="list-title">진행중인 건의</div>
              <div class="pending-list"></div>

              <div class="list-title" style="margin-top: 20px;">답변 완료</div>
              <div class="completed-list"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="main-wrapper">
                <div class="header">
                    <div class="header-controls">
                        <button class="colorchange"></button>
                        <button class="colorchange_1"></button>
                        <button class="colorchange_2"></button>
                    </div>
                    <div class="page-title">학교 생활 개선을 위한<br>여러분의 소중한 의견을 들려주세요</div>
                </div>

                <div class="suggestion-area">
                    <div class="input-section">
                        <select class="category-select">
                            <option value="">카테고리 선택</option>
                            <option value="시설">시설 관련</option>
                            <option value="급식">급식 관련</option>
                            <option value="교복 복장">교복/복장 관련</option>
                            <option value="학습 환경">학습 환경</option>
                            <option value="행사/동아리">행사/동아리</option>
                            <option value="기타">기타</option>
                        </select>

                        <input type="text" class="title-input" placeholder="건의 제목을 입력하세요..." />

                        <textarea class="content-textarea" placeholder="건의 내용을 자세히 적어주세요...&#10;&#10;• 현재 상황과 문제점&#10;• 개선 방안 제안&#10;• 기대 효과 등을 포함해 주시면 더욱 좋습니다."></textarea>

                        <div class="submit-section">
                            <div class="anonymous-check">
                                <input type="checkbox" id="anonymous" />
                                <label for="anonymous">익명으로 제출</label>
                            </div>
                            <button class="submit-btn" onclick="submitSuggestion()">건의하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // 1. Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyAoGGM7daU7iXqn1N4dKK1zpyUnOTsy6i0",
            authDomain: "kcjahs-suggection.firebaseapp.com",
            projectId: "kcjahs-suggection",
            storageBucket: "kcjahs-suggection.firebasestorage.app",
            messagingSenderId: "680058871961",
            appId: "1:680058871961:web:6931fb143e6d1ce2a8d808",
            measurementId: "G-M84BJH4Z8P"
        };

        // 2. Firebase 초기화
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();

        // 3. 페이지 로드 시 초기화 작업
        window.onload = function() {
            // 입력 필드 초기화
            const titleInput = document.querySelector('.title-input');
            if(titleInput) titleInput.value = '';

            const contentArea = document.querySelector('.content-textarea');
            if(contentArea) contentArea.value = '';

            const catSelect = document.querySelector('.category-select');
            if(catSelect) catSelect.value = '';

            const anonCheck = document.getElementById('anonymous');
            if(anonCheck) anonCheck.checked = false;

            // 로그인 상태 감지
            auth.onAuthStateChanged((user) => {
                if (user) {
                    console.log("로그인 됨:", user.email);
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('userInfo').classList.add('active');
                    document.getElementById('userName').textContent = user.email.split('@')[0];
                    document.getElementById('userClass').textContent = '로그인 성공';
                    renderSuggestionLists();
                } else {
                    console.log("로그아웃 됨");
                    document.getElementById('loginSection').style.display = 'block';
                    document.getElementById('userInfo').classList.remove('active');
                }
            });
        };

        // 4. 회원가입 함수
        async function handleSignUp() {
            const id = document.getElementById('studentId').value;
            const pw = document.getElementById('password').value;

            if (!id || !pw) {
                alert("학번과 비밀번호를 모두 입력해주세요.");
                return;
            }

            try {
                await auth.createUserWithEmailAndPassword(id + '@kimcheon.hs', pw);
                alert('회원가입 완료! 자동으로 로그인됩니다.');
            } catch (e) {
                let msg = "회원가입 실패: ";
                if(e.code === 'auth/email-already-in-use') msg += "이미 가입된 학번입니다.";
                else if(e.code === 'auth/weak-password') msg += "비밀번호는 6자리 이상이어야 합니다.";
                else msg += e.message;
                alert(msg);
            }
        }

        // 5. 로그인 함수
        async function handleLogin() {
            const id = document.getElementById('studentId').value;
            const pw = document.getElementById('password').value;

            if (!id || !pw) {
                alert("학번과 비밀번호를 입력해주세요.");
                return;
            }

            try {
                await auth.signInWithEmailAndPassword(id + '@kimcheon.hs', pw);
            } catch (e) {
                let msg = "로그인 실패: ";
                if(e.code === 'auth/user-not-found' || e.code === 'auth/wrong-password') {
                    msg += "학번 또는 비밀번호가 잘못되었습니다.";
                } else {
                    msg += e.message;
                }
                alert(msg);
            }
        }

        // 6. 로그아웃 함수
        function handleLogout() {
            auth.signOut();
            const pendingEl = document.querySelector('.pending-list');
            const completedEl = document.querySelector('.completed-list');
            if (pendingEl) pendingEl.innerHTML = '';
            if (completedEl) completedEl.innerHTML = '';
            alert("로그아웃 되었습니다.");
        }

        // 7. 건의 제출 함수
        async function submitSuggestion() {
            const user = auth.currentUser;
            if (!user) {
                alert('로그인 후 이용해 주세요.');
                return;
            }

            const title = document.querySelector('.title-input').value.trim();
            const content = document.querySelector('.content-textarea').value.trim();
            const category = document.querySelector('.category-select').value;
            const anon = document.getElementById('anonymous').checked;

            if (!category) return alert('카테고리를 선택해주세요.');
            if (!title) return alert('제목을 입력해주세요.');
            if (!content) return alert('내용을 입력해주세요.');

            try {
                await db.collection('suggestions').add({
                    uid: user.uid,
                    authorId: anon ? '익명' : user.email.split('@')[0],
                    title: title,
                    content: content,
                    category: category,
                    date: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'pending',
                    anonymous: anon
                });

                document.querySelector('.title-input').value = '';
                document.querySelector('.content-textarea').value = '';
                document.querySelector('.category-select').value = '';
                document.getElementById('anonymous').checked = false;

                alert('건의가 성공적으로 제출되었습니다!');
            } catch (e) {
                console.error(e);
                alert('제출 실패: ' + e.message);
            }
        }

        // 8. 목록 렌더링
        function renderSuggestionLists() {
            const pendingEl = document.querySelector('.pending-list');
            const completedEl = document.querySelector('.completed-list');

            db.collection('suggestions')
                .orderBy('date', 'desc')
                .onSnapshot(snapshot => {
                    pendingEl.innerHTML = '';
                    completedEl.innerHTML = '';

                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const dateObj = data.date ? data.date.toDate() : new Date();
                        const dateStr = dateObj.toISOString().split('T')[0];

                        const el = document.createElement('div');
                        el.className = 'suggestion-item';

                        el.onclick = function() {
                            alert(`[${data.category}]\n제목: ${data.title}\n내용: ${data.content}`);
                        };

                        el.innerHTML = `
                            <div class="suggestion-title">
                            [${data.category}] ${data.title}
                            </div>
                            <div class="suggestion-date">
                                ${dateStr} | ${data.anonymous ? '익명' : (data.authorId || '학생')}
                                <span class="status-badge ${data.status === 'completed' ? 'status-completed' : 'status-pending'}">
                                    ${data.status === 'completed' ? '완료' : '검토중'}
                                </span>
                            </div>`;

                        if (data.status === 'completed') {
                            completedEl.appendChild(el);
                        } else {
                            pendingEl.appendChild(el);
                        }
                    });
                }, (error) => {
                    console.error("데이터 불러오기 실패:", error);
                });
        }
    </script>
</body>
</html>
