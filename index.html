<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김천중앙고등학교 중앙청원</title>
    <link rel="icon" href="rogo2.png" style="width: 10000px;">
    
    <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: IBM Plex Sans KR;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* 사이드바 스타일 */
        .sidebar {
            width: 300px;
            background-color: #EFF6FF;
            padding: 20px;
            overflow-y: auto;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background-color: #6c9eff;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .school-name {
            color: #333;
            transition: 500ms ease;
        }

        .school-name:hover {
          text-shadow: 0 1px 10px #999;
        }

        /* 로그인 섹션 */
        .login-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-bottom: 1px solid #999;
            font-size: 16px;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #DBEAFE;
            color: #432DD7;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 300ms ease;
        }

        .login-btn:hover {
            background-color: #C6D2FF;
        }

        /* 사용자 정보 섹션 */
        .user-info {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .user-info.active {
            display: block;
        }

        .user-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-class {
            color: #666;
            font-size: 14px;
        }

        /* 건의 목록 섹션 */
        .suggestion-lists {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
        }

        .list-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            padding-bottom: 10px;
            border-bottom: 2px solid #e8f0fe;
        }

        .suggestion-item {
            padding: 10px;
            margin-bottom: 8px;
            background-color: #f8faff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .suggestion-item:hover {
            background-color: #e8f0fe;
        }

        .suggestion-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .suggestion-date {
            font-size: 12px;
            color: #666;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }

        /* 메인 콘텐츠 영역 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #ffffff;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        /* 건의 작성 영역 */
        .suggestion-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .input-section {
            background-color: #f8faff;
            border: 2px solid #e8f0fe;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .category-select {
            width: 200px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #d1e3ff;
            border-radius: 8px;
            font-size: 14px;
        }

        .title-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #d1e3ff;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }

        .content-textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 1px solid #d1e3ff;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            font-family: inherit;
        }

        .submit-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .anonymous-check {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .submit-btn {
            padding: 12px 30px;
            background-color: #6c9eff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #5a8ae8;
        }

        .colorchange {
          outline: none;
          background-color: gray;
          border: none;
          border-radius: 50%;
          padding: 2px;
          padding-right: 11px;
          padding-left: 11px;
          transition: 0.5s ease;
        }

        .colorchange:hover {
          background-color: #999;
        }

        .colorchange_1 {
          outline: none;
          background-color: #FB2C36;
          border: none;
          border-radius: 50%;
          padding: 2px;
          padding-right: 11px;
          padding-left: 11px;
          transition: 0.5s ease;
        }

        .colorchange_1:hover {
          background-color: #FF6467;
        }

        .colorchange_2 {
          outline: none;
          background-color: #615FFF;
          border: none;
          border-radius: 50%;
          padding: 2px;
          padding-right: 11px;
          padding-left: 11px;
          transition: 0.5s ease;
        }

        .colorchange_2:hover {
          background-color: #7C86FF;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                max-height: 300px;
            }

            .main-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="logo-section">
                <div class="logo"><img src="rogo1.png" style="width: 135%;"></div>
                <div class="school-name" style="font-size: 17px;">김천중앙고등학교<div style="font-size: 32px; margin-top: -6px; font-weight: bold;">중앙청원</div></div>
            </div>

            <div class="login-section" id="loginSection" style="margin-top: -10px;">
              <div class="login-form">
                <input type="text" id="studentId" placeholder="학번" />
                <input type="password" id="password" placeholder="비밀번호" />
                <button class="login-btn" onclick="handleLogin()">로그인</button>
                <button class="login-btn" onclick="handleSignUp()" style="margin-top: 10px;">회원가입</button>
              </div>
            </div>

            <div class="user-info" id="userInfo">
                <div class="user-name" id="userName">홍길동</div>
                <div class="user-class" id="userClass">2학년 3반</div>
                <button class="login-btn" onclick="handleLogout()" style="margin-top: 10px;">로그아웃</button>
            </div>

            <div class="suggestion-lists">
              <div class="list-title">진행중인 건의</div>
              <div class="pending-list"></div>        <div class="list-title" style="margin-top: 20px;">답변 완료</div>
              <div class="completed-list"></div>      </div>
        </div>

        <div class="main-content">
            <div class="header">
                <div><input type="button" class="colorchange"> <input type="button" class="colorchange_1"> <input type="button" class="colorchange_2"></div> <div style="padding-top: 10px; font-size: 18px;">학교 생활 개선을 위한 여러분의 소중한 의견을 들려주세요</div>
            </div>

            <div class="suggestion-area">
                <div class="input-section">
                    <select class="category-select">
                        <option value="">카테고리 선택</option>
                        <option value="시설">시설 관련</option>
                        <option value="급식">급식 관련</option>
                        <option value="교복 복장">교복/복장 관련</option>
                        <option value="학습 환경">학습 환경</option>
                        <option value="행사/동아리">행사/동아리</option>
                        <option value="기타">기타</option>
                    </select><input type="text" class="title-input" placeholder="건의 제목을 입력하세요..." />

                    <textarea class="content-textarea" placeholder="건의 내용을 자세히 적어주세요...&#10;&#10;• 현재 상황과 문제점&#10;• 개선 방안 제안&#10;• 기대 효과 등을 포함해 주시면 더욱 좋습니다."></textarea>

                    <div class="submit-section">
                        <div class="anonymous-check">
                            <input type="checkbox" id="anonymous" />
                            <label for="anonymous">익명으로 제출</label>
                        </div>
                        <button class="submit-btn" onclick="submitSuggestion()">건의하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // 1. Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyAoGGM7daU7iXqn1N4dKK1zpyUnOTsy6i0",
            authDomain: "kcjahs-suggection.firebaseapp.com",
            projectId: "kcjahs-suggection",
            storageBucket: "kcjahs-suggection.firebasestorage.app",
            messagingSenderId: "680058871961",
            appId: "1:680058871961:web:6931fb143e6d1ce2a8d808",
            measurementId: "G-M84BJH4Z8P"
        };

        // 2. Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        
        // 전역 변수 선언
        const auth = firebase.auth();
        const db = firebase.firestore();

        // 3. 페이지 로드 시 초기화 작업
        window.onload = function() {
            // 입력 필드 초기화
            const titleInput = document.querySelector('.title-input');
            if(titleInput) titleInput.value = '';
            
            const contentArea = document.querySelector('.content-textarea');
            if(contentArea) contentArea.value = '';
            
            const catSelect = document.querySelector('.category-select');
            if(catSelect) catSelect.value = '';
            
            const anonCheck = document.getElementById('anonymous');
            if(anonCheck) anonCheck.checked = false;

            // 로그인 상태 감지 (새로고침 해도 로그인 유지)
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // 로그인 된 상태
                    console.log("로그인 됨:", user.email);
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('userInfo').classList.add('active');
                    document.getElementById('userName').textContent = user.email.split('@')[0];
                    document.getElementById('userClass').textContent = '로그인 성공';
                    renderSuggestionLists(); 
                } else {
                    // 로그아웃 된 상태
                    console.log("로그아웃 됨");
                    document.getElementById('loginSection').style.display = 'block';
                    document.getElementById('userInfo').classList.remove('active');
                }
            });
        };

        // 4. 회원가입 함수
        async function handleSignUp() {
            const id = document.getElementById('studentId').value;
            const pw = document.getElementById('password').value;

            if (!id || !pw) {
                alert("학번과 비밀번호를 모두 입력해주세요.");
                return;
            }

            try {
                // 이메일 형식으로 변환하여 생성
                await auth.createUserWithEmailAndPassword(id + '@kimcheon.hs', pw);
                alert('회원가입 완료! 자동으로 로그인됩니다.');
            } catch (e) {
                let msg = "회원가입 실패: ";
                if(e.code === 'auth/email-already-in-use') msg += "이미 가입된 학번입니다.";
                else if(e.code === 'auth/weak-password') msg += "비밀번호는 6자리 이상이어야 합니다.";
                else msg += e.message;
                alert(msg);
            }
        }

        // 5. 로그인 함수
        async function handleLogin() {
            const id = document.getElementById('studentId').value;
            const pw = document.getElementById('password').value;

            if (!id || !pw) {
                alert("학번과 비밀번호를 입력해주세요.");
                return;
            }

            try {
                await auth.signInWithEmailAndPassword(id + '@kimcheon.hs', pw);
                // 성공 시 onAuthStateChanged가 처리하므로 별도 알림 불필요
            } catch (e) {
                let msg = "로그인 실패: ";
                if(e.code === 'auth/user-not-found' || e.code === 'auth/wrong-password') {
                    msg += "학번 또는 비밀번호가 잘못되었습니다.";
                } else {
                    msg += e.message;
                }
                alert(msg);
            }
        }

        // 6. 로그아웃 함수
        function handleLogout() {
            auth.signOut();
            // 목록 비우기
            const pendingEl = document.querySelector('.pending-list');
            const completedEl = document.querySelector('.completed-list');
            if (pendingEl) pendingEl.innerHTML = '';
            if (completedEl) completedEl.innerHTML = '';
            alert("로그아웃 되었습니다.");
        }

        // 7. 건의 제출 함수
        async function submitSuggestion() {
            const user = auth.currentUser;
            if (!user) {
                alert('로그인 후 이용해 주세요.');
                return;
            }

            const title = document.querySelector('.title-input').value.trim();
            const content = document.querySelector('.content-textarea').value.trim();
            const category = document.querySelector('.category-select').value;
            const anon = document.getElementById('anonymous').checked;

            if (!category) return alert('카테고리를 선택해주세요.');
            if (!title) return alert('제목을 입력해주세요.');
            if (!content) return alert('내용을 입력해주세요.');

            try {
                await db.collection('suggestions').add({
                    uid: user.uid,
                    authorId: anon ? '익명' : user.email.split('@')[0], 
                    title: title,
                    content: content,
                    category: category,
                    date: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'pending',
                    anonymous: anon
                });
                
                // 초기화
                document.querySelector('.title-input').value = '';
                document.querySelector('.content-textarea').value = '';
                document.querySelector('.category-select').value = '';
                document.getElementById('anonymous').checked = false;
                
                alert('건의가 성공적으로 제출되었습니다!');
            } catch (e) {
                console.error(e);
                alert('제출 실패: ' + e.message);
            }
        }

        // 8. 목록 렌더링
        function renderSuggestionLists() {
            const pendingEl = document.querySelector('.pending-list');
            const completedEl = document.querySelector('.completed-list');

            db.collection('suggestions')
                .orderBy('date', 'desc')
                .onSnapshot(snapshot => {
                    pendingEl.innerHTML = '';
                    completedEl.innerHTML = '';

                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const dateObj = data.date ? data.date.toDate() : new Date();
                        const dateStr = dateObj.toISOString().split('T')[0];
                        
                        const el = document.createElement('div');
                        el.className = 'suggestion-item';
                        
                        el.onclick = function() {
                            alert(`[${data.category}]\n제목: ${data.title}\n내용: ${data.content}`);
                        };

                        el.innerHTML = `
                            <div class="suggestion-title">
                            [${data.category}] ${data.title}
                            </div>
                            <div class="suggestion-date">
                                ${dateStr} | ${data.anonymous ? '익명' : (data.authorId || '학생')}
                                <span class="status-badge ${data.status === 'completed' ? 'status-completed' : 'status-pending'}">
                                    ${data.status === 'completed' ? '완료' : '검토중'}
                                </span>
                            </div>`;

                        if (data.status === 'completed') {
                            completedEl.appendChild(el);
                        } else {
                            pendingEl.appendChild(el);
                        }
                    });
                }, (error) => {
                    console.error("데이터 불러오기 실패:", error);
                });
        }
    </script>
</body>
</html>
